# sonarqube.yaml – SonarQube dans le namespace devops (atelier ESPRIT 2025-2026)

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube
  namespace: devops
  labels:
    app: sonarqube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      initContainers:
        - name: increase-vm-max-map
          image: busybox:1.28
          command: ['sh', '-c', 'sysctl -w vm.max_map_count=524288']
          securityContext:
            privileged: true
      containers:
        - name: sonarqube
          image: sonarqube:10.5-community          # Image officielle, petite, rapide à pull
          imagePullPolicy: IfNotPresent             # Utilise le cache si déjà téléchargée
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          ports:
            - containerPort: 9000
          env:
            - name: SONAR_ES_BOOTSTRAP_CHECKS_DISABLE
              value: "true"
          readinessProbe:
            httpGet:
              path: /api/system/status
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 10

---
apiVersion: v1
kind: Service
metadata:
  name: sonarqube-service
  namespace: devops
spec:
  selector:
    app: sonarqube
  ports:
    - port: 9000
      targetPort: 9000
      nodePort: 30090
  type: NodePort